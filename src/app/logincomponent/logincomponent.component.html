<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="loginform()">
            <input type="email" [(ngModel)]="cust_email" placeholder="Email" name="email" required>
            <input type="password" [(ngModel)]="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-section">
            <p>New user? <button routerLink="/registration">Signup now</button></p>
        </div>
    </div>

</body>
</html>
