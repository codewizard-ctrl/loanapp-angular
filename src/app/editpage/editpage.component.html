<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container form-container">
    <h2 class="text-center">Edit Employee</h2>
    <form (ngSubmit)="updateData()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">Name</label>
          <input type="text" class="form-control" id="FirstName" placeholder="Name" [(ngModel)]="cust_name" name="name" >
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Email</label>
          <input type="text" class="form-control" id="lastName" placeholder="Address" [(ngModel)]="cust_email" name="address">
        </div>

        <div class="form-group col-md-6">
            <label for="lastName">Password</label>
            <input type="text" class="form-control" id="lastName" placeholder="Address" [(ngModel)]="password" name="address">
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
